name: Bump Version and Deploy to Render

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'package-lock.json'
      - 'CHANGELOG.md'
      - '.github/workflows/**'

jobs:
  bump-version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: version
        run: |
          # Analyze commit messages to determine bump type
          # Default to patch
          BUMP_TYPE="patch"
          
          # Check the commits since the last tag/bump
          if git log -1 --pretty=%B | grep -qE "^(BREAKING CHANGE|feat!)"; then
            BUMP_TYPE="major"
          elif git log -1 --pretty=%B | grep -qE "^feat"; then
            BUMP_TYPE="minor"
          fi
          
          echo "Bumping $BUMP_TYPE version..."
          npm version $BUMP_TYPE -m "chore(release): %s [skip ci]"
          
          # Extract the new version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Created version v$NEW_VERSION"

      - name: Push changes and tags
        run: |
          git push origin main
          git push origin --tags

  deploy-to-render:
    needs: bump-version
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger Render Deployment
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          echo "Triggering Render deployment for version ${{ needs.bump-version.outputs.new_version }}..."
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": false}'
          echo "Deployment triggered successfully!"
